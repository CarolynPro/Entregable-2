    nav ul{

}

    background-color: #666;
    list-style: none;
    padding: 0;
    margin: 0;
    min-width: 150px;
    z-index: 100;
}
.submenu li {
    border-bottom: 1px solid #777;
}
.submenu li a {
    padding: 10px;
    display: block;
    color: white;
    text-decoration: none;
}
.submenu li a:hover {
    background-color: #777;
}
